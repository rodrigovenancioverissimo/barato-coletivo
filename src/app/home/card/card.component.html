<img [src]="oferta.image.url" width="100%" height="200">
<div class="card-body">
  <h5 class="card-title block-with-text-2">{{oferta.title}}</h5>
  <p class="card-text block-with-text" [innerHTML]="oferta.description"></p>
  <div>
    <div class="preco">{{oferta.price | currency:'BRL':true}}</div>
    <a [routerLink]="['/oferta', oferta.id]" class="btn btn-primary d-block">Comprar</a>
  </div>
</div>
